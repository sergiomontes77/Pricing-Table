<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,400;1,700;1,600;1,700&display=swap"
        rel="stylesheet">  

  <link rel="stylesheet" href="style.css">

  <title>Pricing table</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
  <div class="pricing-table">
    <section class="essentials">
      <div class="inner">
      <p>Para Você Começar</p>
      <div class="title-price">
      <strong class="title">Essentials</strong>
      <span class="price"> R$ 
        <strong>19,99</strong>
       </span>
  </div>
      

      <button class="primary">Assinar Agora</button>

      <ul>
        <li>
          <i class="ph ph-check"></i>
          <span>Até 3 usuário</span>
          <i class="ph ph-info"></i>
        </li>

        <li>
          <i class="ph ph-check"></i>
          <span>Autoatendimento</span>
          <i class="ph ph-info"></i>
        </li>
      </ul>
    </div>
    </section>

    <section class="ultimate">
      <div class="inner">
        <p>para você decolar</p>
        <div class="title-price">
          <strong class="title">Ultimate</strong>
          <span class="price">R$
            <strong>29,90</strong>
          </span>
        </div>
        
        <button class="secondary">
          Assinar Agora
        </button>
        <ul>
          <li>
            <i class="ph ph-check"></i>
            <span>Usuário Ilimitados</span>
            <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
            <span>Suporte 24/7</span>
            <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
            <span>CMS Dedicado</span>
            <i class="ph ph-info"></i>
          </li>
          <li>
            <i class="ph ph-check"></i>
            <span>Treinamentos</span>
            <i class="ph ph-info"></i>
          </li>
        </ul>
      </div>
    </section>

    <section class="enterprise">
    <div class="inner">
    <p>Para Sua Empresa</p>
    <div class="title-price">
    <strong class="title">Enterprise</strong>
      </div>
      

      <button class="primary">Fale com a Gente</button>

      <ul>
        <li>
          <i class="ph ph-check"></i>
          <span>Plano customizado especialmente para a necessidade de seu negócio</span>
        </li>
      
      </ul>
    </div>
    </section>
  </div>
</body>
</html>
